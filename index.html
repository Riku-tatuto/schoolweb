<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ログイン</title>
  <script type="module" src="login.js" defer></script>
</head>
<body>
  <h2>ログイン</h2>

  <p id="error-message" style="color:red;"></p>
</body>
</html>
