<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ホーム</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="home.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2 class="sidebar-title">メニュー</h2>
    <div class="menu">
      <div class="menu-item active" id="menu-home">ホーム</div>
      <div class="menu-item" id="menu-timetable">時間割</div>
      <div class="menu-item" id="menu-account">アカウント</div>
    </div>
    <div class="logout-wrapper">
      <button id="logout">ログアウト</button>
    </div>
  </div>

  <div class="content">
    <!-- ホーム -->
    <div id="home-section">
      <h1 id="welcome-message">ようこそ！</h1>
    </div>

    <!-- 時間割 -->
    <div id="timetable-section" style="display: none;">
      <h2>時間割</h2>
      <table>
        <thead>
          <tr>
            <th>曜日</th><th>1限</th><th>2限</th><th>3限</th>
            <th>4限</th><th>5限</th><th>6限</th>
          </tr>
        </thead>
        <tbody id="timetable-body"></tbody>
      </table>
    </div>

    <!-- アカウント設定 -->
    <div id="account-section" style="display: none;">
      <h2>アカウント設定</h2>
      <div id="account-list"></div>
      <button id="link-google-btn" class="login-btn">
        Googleアカウントと連携
      </button>
      <button id="link-github-btn" class="login-btn" style="margin-top:10px;">
        GitHubアカウントと連携
      </button>
    </div>
  </div>
</body>
</html>
