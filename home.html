<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホーム - SchoolWeb</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <div class="sidebar-header">メニュー</div>
      <ul class="menu">
        <li class="menu-item active" id="homeBtn">ホーム</li>
        <li class="menu-item" id="scheduleBtn">時間割</li>
        <li class="menu-item" id="accountBtn">アカウント</li>
      </ul>
      <button id="logoutBtn" class="logout-button">ログアウト</button>
    </nav>
    <main class="main-content">
      <section id="home-section">
        <h1 id="welcome-message">ようこそ</h1>
        <h2>今日の時間割</h2>
        <table class="today-timetable">
          <thead>
            <tr>
              <th>時限</th>
              <th>教科名</th>
              <th>教室 / 先生</th>
            </tr>
          </thead>
          <tbody id="today-timetable-body">
            <!-- JSで内容が入ります -->
          </tbody>
        </table>
      </section>

      <section id="timetable-section" style="display: none;">
        <!-- 時間割ページは別途埋め込まれる -->
      </section>

      <section id="account-section" style="display: none;">
        <!-- アカウント連携・解除など -->
      </section>
    </main>
  </div>

  <script type="module" src="home.js"></script>
</body>
</html>
