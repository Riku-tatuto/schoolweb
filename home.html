<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホーム</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="home.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>メニュー</h2>
      <div id="menu-home" class="menu-item active">ホーム</div>
      <div id="menu-timetable" class="menu-item">時間割</div>
      <div id="logout-btn" class="logout-button">ログアウト</div>
    </div>

    <div class="main-content">
      <h1 id="welcome-message">ようこそ！</h1>

      <div id="home-view">
        <p>ここにユーザーの情報などが表示されます。</p>
      </div>

      <div id="timetable-view" style="display: none;">
        <h2>時間割</h2>
        <table id="timetable-table">
          <thead>
            <tr>
              <th>時限</th>
              <th>教科</th>
              <th>教室</th>
              <th>担当</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
