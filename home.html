<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2 class="sidebar-title">メニュー</h2>
    <div class="menu">
      <div class="menu-item active" id="menu-home">ホーム</div>
      <div class="menu-item" id="menu-timetable">時間割</div>
    </div>
    <div class="logout-wrapper">
      <button id="logout">ログアウト</button>
    </div>
  </div>

  <div class="content">
    <div id="home-section">
      <h1 id="welcome-message">ようこそ！</h1>
      <p id="user-info"></p>
    </div>

    <div id="timetable-section" style="display: none;">
      <h2>時間割</h2>
      <table id="timetable-table">
        <thead>
          <tr>
            <th>曜日</th>
            <th>1限</th>
            <th>2限</th>
            <th>3限</th>
            <th>4限</th>
            <th>5限</th>
            <th>6限</th>
          </tr>
        </thead>
        <tbody id="timetable-body">
          <!-- JSで生成 -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="home.js" defer></script>
</body>
</html>
