<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ホーム</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: sans-serif;
    }
    .sidebar {
      width: 200px;
      background-color: #007bff;
      color: white;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 12px 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    .sidebar li:hover {
      background-color: #0056b3;
    }
    .sidebar .bottom {
      margin-top: auto;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li onclick="showPage('home')">ホーム</li>
      <li onclick="showPage('timetable')">時間割</li>
      <li class="bottom"><button id="logout">ログアウト</button></li>
    </ul>
  </div>

  <div class="main">
    <div id="page-home">
      <h2 id="welcome">ようこそ</h2>
    </div>

    <div id="page-timetable" style="display: none;">
      <h2>時間割</h2>
      <div id="timetable-area">読み込み中...</div>
    </div>
  </div>

  <script type="module" src="./home.js"></script>
</body>
</html>
